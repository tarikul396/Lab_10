<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img src="logo.png" alt="Company Logo" id="header-img">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#about" class="nav-link">About Us</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to Our Product</h1>
    <p>Experience the best with our top-notch features.</p>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Features</h2>
    <p>Explore the incredible features of our product.</p>
    <video id="video" controls>
      <source src="product-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>Learn more about our company's mission and values.</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>

  <!-- Footer Section -->
  <footer id="footer">
    <p>Â© 2023 Our Company. All rights reserved.</p>
  </footer>
</body>
</html>
